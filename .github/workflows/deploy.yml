name: Deploy Spring Boot com Docker - HomologaÃ§Ã£o

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: ğŸš€ Deploy com Docker
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ”§ Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ“¦ Build do projeto
        run: mvn clean package -DskipTests

      - name: ğŸ³ Build da imagem Docker
        run: docker build -t seuusuario/suaapp:latest .

      - name: ğŸ“¤ Login no Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸš€ Push da imagem Docker
        run: docker push seuusuario/suaapp:latest

      - name: ğŸ“¡ Deploy no Servidor via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker pull seuusuario/suaapp:latest
            docker stop suaapp || true
            docker rm suaapp || true
            docker run -d --name suaapp -p 8080:8080 seuusuario/suaapp:latest
