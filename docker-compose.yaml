services:
  postgres-dev:
    image: postgres:16-alpine
    container_name: geosegbar-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: geosegbar_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Geometr!s@
      TZ: "America/Sao_Paulo"
    ports:
      - "5432:5432"
    volumes:
      - postgres-dev-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - geosegbar-network

  geosegbar-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: geosegbar-api
    restart: unless-stopped
    depends_on:
      postgres-dev:
        condition: service_healthy
    ports:
      - "9090:9090"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - TZ=America/Sao_Paulo
      - JAVA_OPTS=-Xms512m -Xmx1024m -XX:+UseG1GC
    volumes:
      - ./storage-dev:/home/wwgeomprod/public_html/storage/app/public
      - ./logs:/app/logs
    networks:
      - geosegbar-network

networks:
  geosegbar-network:
    driver: bridge

volumes:
  postgres-dev-data:
    driver: local
