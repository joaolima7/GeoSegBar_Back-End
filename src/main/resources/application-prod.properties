# OTel Service Configuration
otel.service.name=geosegbar-api
otel.service.version=1.0.0
otel.resource.attributes=service.name=geosegbar-api,service.version=1.0.0,deployment.environment=production

# OTLP Exporter para Axiom
otel.exporter.otlp.endpoint=https://api.axiom.co
otel.exporter.otlp.traces.headers=Authorization=Bearer xaat-f21c2ccc-0679-4093-b4ba-7c0a87c66dff,X-Axiom-Dataset=geosegbar
otel.exporter.otlp.timeout=10s
otel.exporter.otlp.compression=gzip

# Habilitação do OTel
otel.sdk.disabled=false
otel.traces.exporter=otlp
otel.metrics.exporter=none
otel.logs.exporter=none

# Sampling - 10% das requests para não sobrecarregar
otel.traces.sampler=traceidratio
otel.traces.sampler.arg=0.1

# Batch configuration para performance
otel.exporter.otlp.traces.batch.max-export-batch-size=512
otel.exporter.otlp.traces.batch.export-timeout=2s
otel.exporter.otlp.traces.batch.schedule-delay=500ms

# Micrometer Tracing
management.tracing.enabled=true
management.tracing.sampling.probability=0.1

# Actuator endpoints limitados em produção
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.endpoints.web.base-path=/actuator

# Log correlation com trace IDs em produção
logging.pattern.level=%5p [${otel.service.name:geosegbar},%X{traceId:-},%X{spanId:-}]

# Logs menos verbosos em produção
logging.level.com.geosegbar=INFO
logging.level.io.opentelemetry=WARN
logging.level.io.micrometer=WARN
