# DESABILITAR OTel completamente
otel.sdk.disabled=true
management.tracing.enabled=false

# Actuator para desenvolvimento (mais endpoints expostos)
management.endpoints.web.exposure.include=health,info,metrics,env,configprops,mappings
management.endpoint.health.show-details=always

# Logs mais detalhados em desenvolvimento
logging.level.com.geosegbar=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE

# Log simples sem trace IDs
logging.pattern.level=%5p [geosegbar-dev]