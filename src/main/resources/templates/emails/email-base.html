<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(emailTitle, statusText)">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${emailTitle} ?: 'GeoSegBar'">GeoSegBar</title>
    <style>
        /* ===== Cole todo o CSS aqui (mantém o mesmo) ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #1e293b;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
        }

        .email-wrapper {
            max-width: 650px;
            margin: 40px auto;
            background: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(30, 58, 138, 0.15);
        }

        .header {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            padding: 30px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 30px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none"><path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" fill="%23ffffff" opacity="0.3"/></svg>') no-repeat;
            background-size: cover;
        }

        .header-logo {
            display: inline-block;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 50px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 10px;
        }

        .header-logo h1 {
            color: #ffffff;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 1px;
            margin: 0;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .header-tagline {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            font-weight: 300;
            margin-top: 8px;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 8px 20px;
            border-radius: 30px;
            margin-top: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .status-icon {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.5;
                transform: scale(1.1);
            }
        }

        .status-text {
            color: #ffffff;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .content {
            padding: 40px 30px;
        }

        .content h2 {
            color: #1e3a8a;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .content p {
            color: #475569;
            font-size: 15px;
            margin-bottom: 15px;
        }

        .highlight-box {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            border-left: 4px solid #3b82f6;
            padding: 20px;
            border-radius: 8px;
            margin: 25px 0;
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.1);
            text-align: center;
        }

        .highlight-box strong {
            color: #1e3a8a;
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .highlight-value {
            font-size: 32px;
            font-weight: 700;
            color: #3b82f6;
            letter-spacing: 5px;
        }

        .btn-container {
            text-align: center;
            margin: 30px 0;
        }

        .btn-primary {
            display: inline-block;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            color: #ffffff !important;
            padding: 14px 40px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(30, 58, 138, 0.3);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(30, 58, 138, 0.4);
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 25px 0;
        }

        .info-card {
            background: #f8fafc;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }

        .info-card-label {
            font-size: 12px;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .info-card-value {
            font-size: 16px;
            color: #1e3a8a;
            font-weight: 600;
        }

        .alert {
            background: #fef3c7;
            border-left: 4px solid #f59e0b;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
        }

        .alert-icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            background: #f59e0b;
            color: #ffffff;
            border-radius: 50%;
            text-align: center;
            line-height: 20px;
            font-weight: bold;
            margin-right: 10px;
            font-size: 12px;
        }

        .custom-message {
            margin: 20px 0;
            padding: 15px;
            background-color: #f8f9fa;
            border-left: 4px solid #3b82f6;
            border-radius: 4px;
        }

        .footer {
            background: #f8fafc;
            padding: 30px 20px;
            text-align: center;
            border-top: 1px solid #e2e8f0;
        }

        .footer-links {
            margin: 15px 0;
        }

        .footer-links a {
            color: #3b82f6;
            text-decoration: none;
            margin: 0 15px;
            font-size: 13px;
        }

        .footer-text {
            font-size: 12px;
            color: #94a3b8;
            margin-top: 15px;
        }

        .divider {
            height: 1px;
            background: linear-gradient(to right, transparent, #e2e8f0, transparent);
            margin: 25px 0;
        }

        @media only screen and (max-width: 600px) {
            .email-wrapper {
                margin: 0;
                border-radius: 0;
            }

            .content {
                padding: 30px 20px;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }

            .btn-primary {
                display: block;
                width: 100%;
            }

            .highlight-value {
                font-size: 24px;
                letter-spacing: 3px;
            }
        }
    </style>
</head>

<body>
    <div class="email-wrapper">
        <div class="header">
            <div class="header-logo">
                <h1>GeoSegBar</h1>
            </div>
            <div class="header-tagline">
                Sistema de Monitoramento e Segurança de Barragens
            </div>
            <div class="status-badge" th:if=" ${statusText}">
                <span class="status-icon"></span>
                <span class="status-text" th:text=" ${statusText}">Sistema Ativo</span>
            </div>
        </div>

        <div class="content" th:insert="~{::emailContent}">
            <!-- Conteúdo será inserido aqui -->
        </div>

        <div class="footer">
            <div class="footer-links">
                <a href="#">Suporte</a>
            </div>
            <div class="divider"></div>
            <p class="footer-text">
                © 2025 GeoSegBar - Sistema de Monitoramento e Segurança de Barragens<br>
                Todos os direitos reservados | Este é um email automático
            </p>
        </div>
    </div>
</body>

</html>
