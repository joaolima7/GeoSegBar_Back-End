name: Deploy Spring Boot com Docker - Homologação

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: 🚀 Deploy com Docker
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout do código
        uses: actions/checkout@v4

      - name: 🔧 Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 📦 Build do projeto
        run: mvn clean package -DskipTests

      - name: 🐳 Build da imagem Docker
        run: docker build -t seuusuario/suaapp:latest .

      - name: 📤 Login no Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 🚀 Push da imagem Docker
        run: docker push seuusuario/suaapp:latest

      - name: 📡 Deploy no Servidor via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker pull seuusuario/suaapp:latest
            docker stop suaapp || true
            docker rm suaapp || true
            docker run -d --name suaapp -p 8080:8080 seuusuario/suaapp:latest
