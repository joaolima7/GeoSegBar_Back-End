services:
  postgres-dev:
    image: postgres:16-alpine
    container_name: geosegbar-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      TZ: ${TZ}
    ports:
      - "${DB_PORT}:5433"
    volumes:
      - postgres-dev-data:/var/lib/postgresql/data
    networks:
      - geosegbar-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  geosegbar-api:
    build: .
    container_name: geosegbar-api-dev
    depends_on:
      postgres-dev:
        condition: service_healthy
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - DB_HOST=postgres-dev
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION}
      - AWS_BUCKET_NAME=${AWS_BUCKET_NAME}
    env_file:
      - .env
    # Porta exposta apenas internamente (nginx faz o proxy)
    expose:
      - "9090"
    networks:
      - geosegbar-network
    restart: unless-stopped
    volumes:
      - ./storage/uploads:/app/uploads
      - ./logs:/app/logs
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:9090/actuator/health",
        ]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: nginx-dev
    restart: unless-stopped
    ports:
      - "${SERVER_PORT}:80"
    environment:
      - UPSTREAM_SERVER=geosegbar-api:9090
    volumes:
      - ./nginx/default.conf.template:/etc/nginx/templates/default.conf.template:ro
    networks:
      - geosegbar-network
    depends_on:
      - geosegbar-api
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:80/nginx-health",
        ]
      interval: 15s
      timeout: 5s
      start_period: 10s
      retries: 3

  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: prometheus-dev
    restart: unless-stopped
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"
      - "--web.enable-lifecycle"
      - "--storage.tsdb.retention.time=${PROMETHEUS_RETENTION:-30d}"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "9091:9090"
    networks:
      - geosegbar-network
    depends_on:
      - geosegbar-api

  grafana:
    image: grafana/grafana:10.2.2
    container_name: grafana-dev
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin123}
      - GF_INSTALL_PLUGINS=redis-datasource
      - GF_SERVER_ROOT_URL=http://localhost:3001
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/etc/grafana/dashboards:ro
    ports:
      - "3001:3000"
    networks:
      - geosegbar-network
    depends_on:
      - prometheus

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: postgres-exporter-dev
    restart: unless-stopped
    environment:
      DATA_SOURCE_NAME: "postgresql://${DB_USERNAME}:${DB_PASSWORD}@postgres-dev:5433/${DB_NAME}?sslmode=disable"
    ports:
      - "9187:9187"
    networks:
      - geosegbar-network
    depends_on:
      - postgres-dev

  redis-dev:
    image: redis:7-alpine
    container_name: geosegbar-redis-dev
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis-dev-data:/data
    networks:
      - geosegbar-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  geosegbar-network:
    driver: bridge

volumes:
  postgres-dev-data:
  prometheus-data:
  grafana-data:
  redis-dev-data:
